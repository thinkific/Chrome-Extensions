<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow:400,600" />
    <link rel="stylesheet" href="https://cdn.thinkific.com/9/20181218/b29648a986d5d040b7dbb39f629e3778.css" />
    <link rel="stylesheet" href="https://toga.thinkific.design/toga-icons.css" />
    <link rel="stylesheet" href="dropdown.css">
    <title>Thinkific Screen Recorder</title>
  </head>
  <body>
    <div id="default-section">
      <header></header>

      <main>
        <div class="form-row">
          <div class="form-group col-12">
            <label class="label" for="type">Video Recording</label>
            <select id="recording-type" class="form-control">
              <option disabled selected value>Choose Recording Type</option>
              <option value="0">Screen</option>
              <option value="1">Camera</option>
              <option value="2">Screen + Camera</option>
            </select>
          </div>

          <div id="camera-select-container" class="form-group col-12 is-hidden">
            <label class="label" for="type">Camera Device</label>
            <select id="camera-devices" class="form-control"></select>
          </div>

          <div class="form-group col-12">
            <label class="label" for="type">Audio Recording</label>

            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="mic-toggle">
              <label class="custom-control-label" for="mic-toggle">From mic</label>
            </div>

            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="speaker-toggle">
              <label class="custom-control-label mb-0" for="speaker-toggle">From speakers</label>
            </div>
          </div>

          <div id="microphone-select-container" class="form-group col-12 is-hidden">
            <label class="label" for="type">Microphone Device</label>
            <select id="microphone-devices" class="form-control"></select>
          </div>
        </div>

        <button id="button-start-recording" class="button button--primary w-100">Start Recording</button>
      </main>

      <footer class="text-center">
        <a href="http://school.lvh.me:3000/manage/videos" class="button button--link-dark" target="_blank">
          Go To Video Library
          <i class="toga-icon toga-icon-arrow-up-right"></i>
        </a>
      </footer>
    </div>

    <div id="stop-section">
      <div class="button button--primary" id="stop-recording">
        <img src="images/recordRTC-progress-1.png" />
        Stop Recording
      </div>
    </div>

    <script src="RecordRTC/getAllAudioVideoDevices.js"></script>
    <script src="dropdown.js"></script>
  </body>
</html>
