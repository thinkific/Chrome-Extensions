<title>Thinkific Screen Recorder</title>

<header>
  <div class="header__button--left">
    <a href="list.html" class="button button--utility button--icon-left">
      <i class="toga-icon toga-icon-view-list"></i>
      MY CAPTURE LIBRARY
    </button>
  </div>

  <div class="header__button--right">
    <a id="btn-download" class="button button--utility button--icon-left">
      <i class="toga-icon toga-icon-data-download"></i>
      DOWNLOAD
    </a>
    <span class="vertical-separator"></span>
    <button id="btn-upload" class="button button--utility button--icon-right">
      UPLOAD TO THINKIFIC
      <i class="toga-icon toga-icon-caret-stroke-right"></i>
    </button>
  </div>
</header>

<main>
  <div class="file-info__container">
    <div id="file-info__message" class="text-center is-hidden"></div>
    <div id="file-name" title="Recording Name"></div>
    <div id="file-duration" title="Duration"></div>
  </div>
  <section class="video__container">
    <video id="current-video" disable-contextmenu cf-video-load="file"></video>
    <div class="play-bar__container">
      <button id="btn-play" class="button button--utility button--icon-only">
        <i class="toga-icon toga-icon-circle-outline-play"></i>
      </button>
      <button id="btn-pause" class="button button--utility button--icon-only d-none">
        <i class="far fa-pause-circle"></i>
      </button>

      <div class="play-bar__controls--right">
        <button id="btn-volume" class="button button--utility button--icon-only">
          <i class="toga-icon toga-icon-speaker"></i>
        </button>

        <div id="volume-gauge" class="is-hidden"></div>

        <button id="btn-full-screen" class="button button--utility button--icon-only">
          <i class="toga-icon toga-icon-arrow-grow"></i>
        </button>
      </div>
    </div>
    <div id="seek-bar"></div>
    <div id="seeker"></div>
  </section>
  </div>
</main>
