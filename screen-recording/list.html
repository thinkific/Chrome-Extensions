<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow:400,600" />
    <link rel="stylesheet" href="https://cdn.thinkific.com/9/20181218/b29648a986d5d040b7dbb39f629e3778.css" />

    <link rel="stylesheet" href="list.css">

  <body>
    <header>
      <div class="header__button--left">
        <a href="preview.html" class="button button--utility button--icon-only">
          <i class="toga-icon toga-icon-arrow-left"></i>
        </a>
      </div>
      <div class="header__button--right">

    <script src="js/jquery.min.js"></script>
